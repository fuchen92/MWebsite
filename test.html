<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>test触摸</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            #inp {
                width: 100%;
                height: 400px;
                background-color: lightcoral;
                font-size: 15px;
            }
            #two {
                width: 80%;
                height: 100px;
                background-color: lightblue;
            }
        </style>
    </head>
    <body>
        <div id="inp"></div>
        <div id="two"></div>
    </body>

    <script>
        window.onload = function () {
            function load () {
                document.addEventListener("touchstart", touch, false);
                document.addEventListener("touchmove", touch, false);
                document.addEventListener("touchend", touch, false);

                function touch (event) {
                    var event = window.event || event;
                    var targetDiv = document.getElementById("inp");

                    switch (event.type) {
                        case "touchstart":
                            targetDiv.innerHTML = "Touch started: (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                            console.log(event.touches[0]);
                            break;
                        case "touchend":
                            targetDiv.innerHTML = "<br />Touch end: (" + event.changedTouches[0].clientX + "," + event.changedTouches[0].clientY + ")";
                            console.log(event.changedTouches[0]);
                            break;
                        case "touchmove":
                            event.preventDefault();
                            targetDiv.innerHTML = "<br />Touch moved: (" + event.touches[0].clientX + "," + event.touches[0].clientY + ")";
                            console.log(event.targetTouches);
                    }
                }
            }
            load();
        }
    </script>
</html>
